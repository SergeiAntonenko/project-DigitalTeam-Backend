type: object
properties:
  name:
    description: "User's name"
    type: string
    example: 'Joe'
  email:
    description: "User's email"
    type: string
    example: 'user@example.com'
  password:
    description: "User's password"
    type: string
    format: password
    minLength: 6
    maxLength: 50
    example: 'password123'
