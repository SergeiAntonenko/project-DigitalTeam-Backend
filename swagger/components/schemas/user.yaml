type: object
required:
  - name
  # - email
  - password
  # - phoneNumber
  - gender
  # - contactType
  # - createdAt
  # - updatedAt
properties:
  name:
    description: "User's name"
    type: string
    example: Joe Buben
  password:
    description: "User's password"
    type: string
    example: '123456789'
  gender:
    description: "User's gender identity"
    type: string
    enum:
      - man
      - woman
    example: woman
  photo:
    description: "Link to user's photo"
    oneOf:
      - type: string
        example: 'https://res.cloudinary.com/uqwgdu/image/upload/image.png'
      - type: 'null'
        example: null
