openapi: 3.1.0
info:
  version: 1.0.0
  title: AquaTrack app
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  description: This is a documentation of AquaTrack app
tags:
  - name: Users
    description: Users endpoints.
  - name: Water
    description: Water endpoints.
servers:
  - url: http://localhost:3000
  - url: https://example.com/api/v1
paths:
  /users/auth/register:
    post:
      $ref: ../swagger/paths/users/auth/register.yaml
  /users/auth/login:
    post:
      $ref: ../swagger/paths/users/auth/login.yaml
  /users/auth/reset-password:
    post:
      $ref: ../swagger/paths/users/auth/reset-password.yaml
  /users/auth/refresh-token:
    post:
      $ref: ../swagger/paths/users/auth/refresh-token.yaml
  /users/auth/logout:
    post:
      $ref: ../swagger/paths/users/auth/logout.yaml

  /users/{userId}:
    get:
      security:
        - bearerAuth: []
      $ref: ../swagger/paths/users/{userId}/get.yaml
    patch:
      security:
        - bearerAuth: []
      $ref: ../swagger/paths/users/{userId}/patch.yaml
  /users/count:
    get:
      security:
        - bearerAuth: []
      $ref: ../swagger/paths/users/count.yaml

  /water:
    post:
      security:
        - bearerAuth: []
      $ref: ../swagger/paths/water/post.yaml
  /water/daily:
    get:
      security:
        - bearerAuth: []
      $ref: ../swagger/paths/water/daily/get.yaml
  /water/monthly:
    get:
      security:
        - bearerAuth: []
      $ref: ../swagger/paths/water/monthly/get.yaml
  /water/{userId}:
    patch:
      security:
        - bearerAuth: []
      $ref: ../swagger/paths/water/{userId}/patch.yaml
    delete:
      security:
        - bearerAuth: []
      $ref: ../swagger/paths/water/{userId}/delete.yaml
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
